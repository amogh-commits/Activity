<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Timesheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .btn-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            border-radius: 8px;
        }
        .table-container {
            margin-top: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            vertical-align: middle;
            text-align: center;
        }
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        .table tbody tr:hover {
            background-color: #e0e0e0;
        }
        .table tbody td {
            border-top: 1px solid #dee2e6;
        }
        .activity-row td {
            background-color: #f9f9f9;
            padding-left: 20px; /* Indent activity rows */
        }
        .date-row td {
            font-weight: bold;
            background-color: #e0e7ff;
        }
        .btn-warning {
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #ffc107;
            border-color: #e0a800;
        }
        .btn-danger {
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #dc3545;
            border-color: #c82333;
        }
        .modal-body input, .modal-body textarea {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <a href="timesheet.html" class="btn btn-primary">Add Timesheet</a>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
        <div class="table-container">
            <h1>All Timesheets</h1>
            <table id="timesheetsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>On Leave</th>
                        <th>Project</th>
                        <th>Sub-Project</th>
                        <th>Batch</th>
                        <th>Hours Needed</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editActivityModal" tabindex="-1" aria-labelledby="editActivityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editActivityModalLabel">Edit Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editActivityForm">
                        <div class="mb-3">
                            <label for="editProject" class="form-label">Project</label>
                            <input type="text" class="form-control" id="editProject">
                        </div>
                        <div class="mb-3">
                            <label for="editSubProject" class="form-label">Sub-Project</label>
                            <input type="text" class="form-control" id="editSubProject">
                        </div>
                        <div class="mb-3">
                            <label for="editBatch" class="form-label">Batch</label>
                            <input type="text" class="form-control" id="editBatch">
                        </div>
                        <div class="mb-3">
                            <label for="editHoursNeeded" class="form-label">Hours Needed</label>
                            <input type="number" class="form-control" id="editHoursNeeded">
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn" onclick="saveActivityChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ViewTimesheets.js"></script>
    <script>
        // Function to handle logout
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('jwtToken'); // Clear JWT token
            window.location.href = 'login.html'; // Redirect to login
        });
    </script>
</body>
</html>
