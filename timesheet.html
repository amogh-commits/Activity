<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Timesheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h2>Add Timesheets</h2>
        <form id="timesheetForm">
            
            <div class="row mb-3">
                <div class="col">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col">
                    <label for="onLeave">On Leave</label>
                    <select id="onLeave" class="form-control">
                        <option value="" disabled selected>Select Leave Option</option>
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>
            </div>
            
            <div id="activitySection">
                <div class="activity-row mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="project">Project</label>
                            <select class="form-control projectDropdown">
                                <option value="" disabled selected>Select Project</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="subProject">Sub-Project</label>
                            <select class="form-control subProjectDropdown">
                                <option value="" disabled selected>Select Sub-Project</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="batch">Batch</label>
                            <select class="form-control batchDropdown">
                                <option value="" disabled selected>Select Batch</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="hoursNeeded">Hours Needed</label>
                            <input type="time" class="form-control" id="hoursNeeded" required>
                        </div>
                        <div class="col">
                            <label for="activityDescription">Activity Description</label>
                            <textarea class="form-control" id="activityDescription" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="addActivity" class="btn btn-secondary mb-3">Add Activity</button>

            <div class="d-flex justify-content-between">
                <button type="button" id="previewButton" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#previewModal">Preview</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <a href="./ViewTimesheets.html" class="btn btn-primary">View Timesheets</a>
            </di>
        </form>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">Timesheet Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
